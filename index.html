<script>
    
    var slider = document.getElementById("domain_slider");
    var input = document.getElementById("domain_slider_n");
    input.value = slider.value; 

    // Update the input value each time you drag the slider handle
    slider.oninput = function() {
      input.value = this.value;
    }

    // Update the slider position each time you enter an input value
    input.oninput = function() {
      slider.value = this.value;
    }
